<!DOCTYPE html>

<body>
    <div id="back-img"></div>

        <h4>Github Profile Search</h4>

        </div>
        <br />
        <div id="head-card">
            <div id="image">
                <img id="user-img" alt="" />
            </div>
        <div id="controll">
            <div id="id_name">
                <p id="name"></p>
            </div>
            <div id="bio-name">
                <p id="bio"></p>
            </div>
        <div id="control">
            <div id="repo" class="mid-part">Repositories
                <div id="Repo"></div>
            </div>
            <div id="followers" class="mid-part">Followers
                <div id="Followers"></div>
            </div>
            <div id="following" class="mid-part">following
                <div id="Following"></div>
            </div>
        </div>
            <button id="visit-but" onclick="veiw_profile()" type="submit">Visit Profile</button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
